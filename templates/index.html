<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>ITS Model</title>
   
</head>
<body>
    <header>
        <div class="header-container">
            <div>Logo Here | ITS MODEL</div>
            <nav>
                <a href="/" style="color: #FFFFFF; text-decoration: none;">Home</a>
                <a href="/contact" style="color: #FFFFFF; text-decoration: none;">Contact</a>
            </nav>
            <div class="toggle-wrapper" onclick="toggleTheme()">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </header>
    <div class="container" id="main-container">
        <h1>Welcome to your learning journey!</h1>
        <p>Select your year to get started.</p>
        <div class="grid-container">
            <a href = '/year1' class="grid-item">Year 1</a>
            <a href = '/year2' class="grid-item">Year 2</a>
            <a href = '/year3' class="grid-item">Year 3</a>
            <a href = '/year4' class="grid-item" >Year 4</a>
            <a href = '/year5' class="grid-item">Year 5</a>
            <a href = '/year6' class="grid-item" >Year 6</a>
        </div>
        <br>
        <a href="/startlearning" class="button">Start Learning</a>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const container = document.getElementById('main-container');
            const toggleWrapper = document.querySelector('.toggle-wrapper');

            if (body.style.backgroundColor === 'rgb(30, 41, 59)') {
                body.style.backgroundColor = '#FFF4E5'; /* Light Beige for Younger Years */
                body.style.color = '#333333'; /* Darker Text for Contrast */
                container.style.backgroundColor = '#FFEDD5'; /* Softer Amber Background */
                container.style.color = '#333333';
                toggleWrapper.classList.add('active');
            } else {
                body.style.backgroundColor = '#1E293B'; /* Dark Gray Blue */
                body.style.color = '#FFFFFF'; /* White Text */
                container.style.backgroundColor = '#14B8A6'; /* Teal */
                container.style.color = '#000000'; /* Black Text */
                toggleWrapper.classList.remove('active');
            }
        }

            function changeContent(event, year)
            {
                event.preventDefault();

                
                document.getElementById("main-container").innerHTML = `<h1> ${year} </h1><p>Content for ${year} goes here.</p>` ;
            }
        
    </script>
</body>
</html>
